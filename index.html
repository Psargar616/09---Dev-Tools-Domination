<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log("I am GROOT!");

    // Interpolated
    console.log("I am GROOT %s!" , "❤️");
    // Styled
    console.log("%c I am GROOT" , "font-size:50px; background: pink")
    // warning!
    console.warn("OH NOOOOO")
    // Error :|
    console.error("SHIT!!!!!!!")
    // Info
    console.info("Crocodiles eat 3-4 people per year")
    // Testing
    const p = document.querySelector("p");
    console.assert(p.classList.contains('ouch'), "You did not select write element")
    // clearing
    // console.clear();

    // Viewing DOM Elements

    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`he is is ${dog.age} years old.`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('pranjali');
    console.count('pranjali');
    console.count('pranjali');
    console.count('pranjali');
    console.count('pranjali');
    console.count('sargar');

    console.count('pranjali');
    console.count('pranjali');

    console.count('pranjali');

    console.count('sargar');

    console.count('pranjali');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
